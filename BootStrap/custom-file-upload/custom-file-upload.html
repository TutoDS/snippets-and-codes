<!-- HTML -->
<div class="custom-file">
	<input type="file" class="custom-file-input" id="myinputfile" aria-describedby="inputGroupFileAddon04" multiple name="images[]">
	<label class="custom-file-label" for="myinputfile">
		Escolher ficheiro(s)
	</label>
</div>

<!-- Script (1 file: appear name | 2 or more files: show count) -->
<script>
    $('#myinputfile').change(function () {

        var files = [];
        var count = 0;

        if ($(this)[0].files.length == 1) {
            // One file => appear file name
            $(this).next('.custom-file-label').html($(this)[0].files[0].name);
        } else {
            for (var i = 0; i < $(this)[0].files.length; i++) {
                count++; // Increment count
            }

            // Show total count
            $(this).next('.custom-file-label').html(count + " ficheiros selecionados");
        }
    });

</script>
